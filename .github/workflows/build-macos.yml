name: Build macOS Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Cache Python dependencies to speed up installation
      - name: Cache Python Packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      # Step 5: Install PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller

      # Step 6: Generate the Spec File
      - name: Generate Spec File
        run: |
          pyinstaller --onefile --windowed --name app \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --add-data "borough_assets:borough_assets" \
          --add-data "data:data" \
          --icon icon/crash_analysis.icns \
          --osx-bundle-identifier "com.example.crash-analysis" \
          app.py

      # Step 7: Modify the Spec File to Include `pipeline_v3`
      - name: Modify the Spec File
        run: |
          sed -i '' 's/hiddenimports=\[\]/hiddenimports=\["pipeline_v3"\]/' app.spec

      # Step 8: Build the Binary Using the Spec File with Overwrite Option
      - name: Build with Spec File
        run: |
          pyinstaller -y app.spec  # Use -y to overwrite output directory if it exists
          ls -al dist  # Check the dist directory contents

      # Step 9: Ensure the .app Exists and Zip It
      - name: Zip the .app Bundle
        run: |
          cd dist
          if [ -d "app.app" ]; then
            echo "Packaging the .app bundle..."
            zip -r app-macos.zip app.app
          else
            echo "Error: .app bundle not found!"
            exit 1
          fi

      # Step 10: Upload the ZIP to GitHub Artifacts
      - name: Upload the ZIP to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-macos.zip
          path: dist/app-macos.zip
